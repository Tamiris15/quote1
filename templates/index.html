<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        
        <h1>Random Quote Generator</h1>
        <div id="quote">
            <p id="quote-text"></p>
            <p id="quote-author"></p>
        </div>
        <button onclick="getRandomQuote()">Get Random Quote</button>
        <button onclick="getExternalQuote()">Get External Quote</button>

        <h2>Add New Quote</h2>
        <form id="add-quote-form">
            <input type="text" id="text" placeholder="Quote Text" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="text" id="category" placeholder="Category">
            <button type="submit">Add Quote</button>
        </form>

        <h2>Sort Quotes</h2>
        <div>
            <label for="author-select">Sort by Author:</label>
            <select id="author-select">
                <option value="">Select an author</option>
            </select>
            <button onclick="sortByAuthor()">Get Quotes by Author</button>
        </div>
        <div>
            <label for="category-select">Sort by Category:</label>
            <select id="category-select">
                <option value="">Select a category</option>
            </select>
            <button onclick="sortByCategory()">Get Quotes by Category</button>
        </div>

        <div id="quote-list"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
